<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact DataEntry Center</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="mountains-7416221_1280.webp" id="bg">
    <div class="cointaner">
        <div class="box">
            <p id="page-title">Facts Store Center</p>
            <center>
                <div class="border-div"></div>
            </center>
            <form method="post" autocomplete="off" name="google-sheet">
                <input type="text" name="Idea" placeholder="Enter Your Idea" required>
                <input type="datetime-local" name="Date of Entry" required>
                <input type="text" name="Remark" id="remark-entry" placeholder="Remark">
                <input type="submit" value="Submit">
                <p id="check-list"><a target="_blank" href="https://docs.google.com/spreadsheets/d/1Opp4Yrk1pR1Y1rpLLGEZSd_vPKlpyM8lTK4izowxf-w/edit?usp=sharing">Previous Data</a></p>
            </form>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
